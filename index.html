<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarky - Your Personal Reading Log</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”–</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h1>Bookmarky</h1>
                </div>
                <p class="header-subtitle">Your personal reading log</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Actions Bar -->
            <div class="actions-bar">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search by title, URL, or tags..."
                    />
                </div>

                <div class="filter-actions">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="unread">Unread</button>
                        <button class="filter-btn" data-filter="read">Read</button>
                    </div>
                    <button class="add-btn" id="addArticleBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Article
                    </button>
                </div>
            </div>

            <!-- Articles Container -->
            <div id="articlesContainer" class="articles-container"></div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Article</h2>
                <button class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="articleForm" class="article-form">
                <div class="form-group">
                    <label for="articleTitle">Title *</label>
                    <input type="text" id="articleTitle" required placeholder="Enter article title">
                </div>
                <div class="form-group">
                    <label for="articleUrl">URL *</label>
                    <input type="url" id="articleUrl" required placeholder="https://example.com/article">
                </div>
                <div class="form-group">
                    <label for="articleTags">Tags (comma-separated)</label>
                    <input type="text" id="articleTags" placeholder="javascript, react, tutorial">
                </div>
                <div class="form-group">
                    <label for="articleNotes">Notes</label>
                    <textarea id="articleNotes" rows="4" placeholder="Add your personal notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Add Article</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
